name: Scrape MeasureCamp Events

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'

  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Scrape MeasureCamp events
        run: python main.py

      - name: Add cache-busting timestamp to ICS
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          sed -i "s/SEQUENCE:[0-9]*/SEQUENCE:$(date +%s | cut -c6-)/" measurecamp-events.ics

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions[bot]
          author_email: github-actions[bot]@users.noreply.github.com
          message: 'chore: update MeasureCamp events'
          add: 'events.json measurecamp-events.ics'
          push: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
